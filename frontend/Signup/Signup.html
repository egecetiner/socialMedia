<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="Signup.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body class="body">
    <div>
      <ul class="nav nav-tabs navigation d-flex justify-content-around">
        <li class="nav-item">
          <a class="nav-link whiteColour" href="../Signin/Signin.html"
            >Sign In
          </a>
        </li>
      </ul>
    </div>
    <div class="container cont">
      <div class="imgDiv">
        <img
          class="img"
          src="https://miro.medium.com/max/1400/1*AGuIdqTVnRfTYLcEsByBFQ.jpeg"
          alt=""
        />
      </div>
      <div class="d-flex justify-content-center">
        <form>
          <h3 class="mb-4 blackColour d-flex justify-content-center">
            Sign up
          </h3>

          <div id="error" class="alert alert-danger" style="display: none">
            An error occured.
          </div>

          <div id="success" class="alert alert-info" style="display: none">
            New account is successfully created. Please
            <a href="../Signin/Signin.html">Sign In </a>
          </div>
          <div class="form-group">
            <label class="blackColour2">Username</label>
            <input id="username" type="text" class="form-control inpt" />
          </div>
          <div class="form-group">
            <label class="blackColour2">Password</label>
            <input
              id="password"
              type="password"
              class="form-control inpt"
            />
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button id="myBtn" class="btn btn-raised btton text-white">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="Signup.js"></script>
  </body>
</html>
